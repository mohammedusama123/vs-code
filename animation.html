    <title>Animation</title>
    <style>
        .gola{
             width: 200px;
             height: 200px;
             background-color: green;
             transition: width 2s, height 2s, border-radius 3s, background-color 3s;
        }
         .gola:hover{
            width: 400px;
            height: 400px;
            border-radius: 2000px;
            background-color: blue;
         }
    </style>
    <div class="gola"></div>
</head>
